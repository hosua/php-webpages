<div class="left-align">
	<h3>Register an account</h3>
	<form method='post' class="row g-3" action='register.php'>
	<div class="col-md-4">
		<label for="username" class="form-label">Username</label>
		<input class='bg-dark text-white form-control' id='username' minlength='4' maxlength='30' type='text' name='username' placeholder='Enter username...' required>
	</div>
	<div class="col-md-4">
		<label for="email" class="form-label">Email</label>
		<input class='bg-dark text-white form-control' id='email' type='email' name='email' placeholder='example@email.com' required>
	</div>
	<div class="row g-3">
		<div class="col-md-4">
			<label for="password" class="form-label">Password</label>
			<div class="input-group mb-3">
				<input class='bg-dark text-white form-control' id='password' minlength='6' maxlength='30' type='password' name='password' placeholder='Enter password...' required>
				<div class="input-group-append">
					<button id='btn_password' style='text-align:left' type='button' class='btn btn-outline-secondary text-white' onclick="toggle_visibility('password'); changeText('btn_password');">Show</button>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<label for="confirm_password" class="form-label">Confirm</label>
			<div class="input-group mb-3">
				<input class='bg-dark text-white form-control' id='confirm_password' type='password' name='confirm_password' placeholder='Confirm password...' oninput="check(this)" required>
				<div class="input-group-append">
					<button id='btn_conf_password' style='text-align:left' type='button' class='btn btn-outline-secondary text-white' onclick="toggle_visibility('confirm_password'); changeText('btn_conf_password');">Show</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row g-3">
		<div class="col-md-4">
			<button style='text-align:left' type='submit' class='btn btn-primary'>Create Account</button>
			<button style='text-align:left' type='submit' class='btn btn-primary' onclick="history.back()">Go back</button>
		</div>
	</div>
<script language='javascript' type='text/javascript'> 
		function changeText(input) {
			var x = document.getElementById(input);
			if (x.innerText === "Hide"){
				x.innerText = "Show";
			} else {
				x.innerText = "Hide";
			}
		}
		// Source: https://www.w3schools.com/howto/howto_js_toggle_password.asp
		function toggle_visibility(input) {
		  var x = document.getElementById(input);
		  if (x.type === "password") {
			x.type = "text";
		  } else {
			x.type = "password";
		  }
		} 
		// Source: https://stackoverflow.com/questions/8395269/what-do-form-action-and-form-method-post-action-do
		function check(input) {
			if (input.value != document.getElementById('password').value) {
				input.setCustomValidity('Password Must be Matching.');
			} else {
				// input is valid -- reset the error message
				input.setCustomValidity('');
			}
		}
	</script>
	</form>
